<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <title>superpower</title>

</head>
<body >

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark"  style="border-radius: 0.5rem;">
            <h1 ><a href="index.html" style="color: black">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superhero.html" style="color: black;border-color: darkred">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="location.html" style="color: black;border-color: darkred">Location</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="organization.html" style="color: black;border-color: darkred">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superpower.html" style="color: black;border-color: darkred">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="sighting.html" style="color: black;border-color: darkred">Sightings</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark"  style="border-radius: 0.5rem;">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Superpower</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addSuperpower" method="POST">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="name">
                    Name</label>
                <div class="col-9">
                    <input class="form-control" id="name"
                           name="name" type="text"/>
                </div>
            </div>

            <button class="btn btn-primary" type="submit" style="color: white ; background-color: darkred; border-style: none">Add Superpower</button>
        </form>
    </div>
</div>

<div class="row m-4 border border-dark"  style="border-radius: 0.5rem;">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Superpower ID</th>
                <th>Superpower Name</th>
                <th></th>
                <th></th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="superpower : ${superpowers}">
                <td th:text="${superpower.id}">Superpower ID</td>
                <td th:text="${superpower.name}">Superpower Name</td>
                <td><a href="#" th:href="@{/editSuperpower.html(id=${superpower.id})}" style="color: darkred ;font-weight:bold">Edit</a></td>
                <td><a href="#" th:href="@{/deleteSuperpower(id=${superpower.id})}" style="color: darkred ;font-weight:bold">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
