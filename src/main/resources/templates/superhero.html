<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <title>superhero</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 ><a href="index.html">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superhero.html">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="location.html">Location</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="organization.html">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superpower.html">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="sighting.html">Sighting</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Superhero</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addSuperhero" method="POST">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="name">
                    Name</label>
                <div class="col-9">
                    <input class="form-control" id="name" name="name"
                           type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="description">
                    Description</label>
                <div class="col-9">
                    <input class="form-control" id="description" name="description"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label" for="organization_id">
                    Organization</label>
                <div class="col-9">
                    <select class="form-control" id="organization_id" multiple name="organization_id">
                        <option th:each="organization : ${organizations}"
                                th:text="${organization.name}"
                                th:value="${organization.id}">
                            Organization Name
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="superpower_id">
                    Superpower</label>
                <div class="col-9">
                    <select class="form-control" id="superpower_id" multiple name="superpower_id">
                        <option th:each="superpower : ${superpowers}"
                                th:text="${superpower.name}"
                                th:value="${superpower.id}">
                            Superpower Name
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row ">
                <label class="col-3 col-form-label" for="imageFile">
                    Photo</label>
                <input id="imageFile" name="imageFile" type="file">
            </div>

            <button class="btn btn-primary" type="submit">Add Superhero</button>
        </form>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Superhero ID</th>
                <th>Superhero Name</th>
                <th>Superhero Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="superhero : ${superheroes}">
                <td th:text="${superhero.id}">Superhero ID</td>
                <td th:text="${superhero.name}">Superhero Name</td>
                <td th:text="${superhero.description}">Superhero Description</td>

                <td><a href="#" th:href="@{/editSuperhero.html(id=${superhero.id})}">Edit</a></td>
                <td><a href="#" th:href="@{/deleteSuperhero(id=${superhero.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
