<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Location</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark"  style="border-radius: 0.5rem;">
            <h1 ><a href="index.html" style="color: black">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a href="superhero.html" class="btn btn-outline-primary btn-lg" style="color: black;border-color: darkred">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a href="location.html" class="btn btn-outline-primary btn-lg" style="color: black;border-color: darkred">Location</a>
        </div>
        <div class="col text-center m-2">
            <a href="organization.html" class="btn btn-outline-primary btn-lg" style="color: black;border-color: darkred">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a href="superpower.html" class="btn btn-outline-primary btn-lg" style="color: black;border-color: darkred">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a href="sighting.html" class="btn btn-outline-primary btn-lg" style="color: black;border-color: darkred">Sightings</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark" style="border-radius: 0.5rem;">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Location</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addLocation" method="POST">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="name">Name</label>
                <div class="col-9">
                    <input class="form-control" id="name" name="name" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="description">Description</label>
                <div class="col-9">
                    <input class="form-control" id="description" name="description" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="address">Address</label>
                <div class="col-9">
                    <input class="form-control" id="address" name="address" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="latitude">Latitude</label>
                <div class="col-9">
                    <input class="form-control" id="latitude" name="latitude" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="longitude">Longitude</label>
                <div class="col-9">
                    <input class="form-control" id="longitude" name="longitude" type="text"/>
                </div>
            </div>
            <button class="btn btn-primary"  type="submit" style="color: white ; background-color: darkred; border-style: none">Add Location</button>
        </form>
    </div>
</div>


<div class="row m-4 border border-dark"style="border-radius: 0.5rem;">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.id}">Location ID</td>
                <td th:text="${location.name}">Location Name</td>
                <td th:text="${location.description}">Location Description</td>
                <td th:text="${location.address}">Location Address</td>
                <td th:text="${location.latitude}">Location Latitude</td>
                <td th:text="${location.longitude}">Location Longitude</td>
                <td><a href="#" th:href="@{/editLocation.html(id=${location.id})}" style="color: darkred;font-weight:bold ">Edit</a></td>
                <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}" style="color: darkred ;font-weight:bold">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
