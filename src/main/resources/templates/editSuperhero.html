<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>editSuperhero</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark" style="border-radius: 0.5rem;">
            <h1 style={color: black}><a style="color: black" href="index.html">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superhero.html" style="color: black;border-color: darkred">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="location.html"style="color: black;border-color: darkred">Location</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="organization.html"style="color: black;border-color: darkred">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superpower.html"style="color: black;border-color: darkred">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="sighting.html"style="color: black;border-color: darkred">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark" style="border-radius: 0.5rem;">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Superhero</span>
        </div>
        <div class="col-7 text-center m-3">
            <form method="POST">
                <div class="form-group row">
                    <label class="col-3 col-form-label" for="new_name">
                        Superhero Name</label>
                    <div class="col-9">
                        <input class="form-control" id="new_name" name="new_name"
                               th:value="${superhero.name}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label" for="new_description">
                        Description</label>
                    <div class="col-9">
                        <input class="form-control" id="new_description" name="new_description"
                               th:value="${superhero.description}" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="organization_id" class="col-3 col-form-label">
                        Organization</label>
                    <div class="col-9">
                        <select id="organization_id" name="organization_id" class="form-control" >
                            <option th:each="organization : ${organizations}"
                                    th:value="${organization.id}"
                                    th:text="${organization.name}">
                                Organization Name</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="superpower_id" class="col-3 col-form-label">
                        Superpower</label>
                    <div class="col-9">
                        <select id="superpower_id" name="superpower_id" class="form-control" >
                            <option th:each="superpower : ${superpowers}"
                                    th:value="${superpower.id}"
                                    th:text="${superpower.name}">
                                Superpower Name</option>
                        </select>
                    </div>
                </div>

                <input name="id" th:value="${superhero.id}" type="hidden"/>
                <button style="color: white ; background-color: darkred; border-style: none"class="btn btn-primary" type="submit">
                    Update Superhero
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
