<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <title>editSighting</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 style={color: black}><a href="index.html">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superhero.html">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="location.html">Location</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="organization.html">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superpower.html">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="sighting.html">Sighting</a>
        </div>
    </div>
</div>
<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Edit Sighting</span>
    </div>
    <div class="col-7 text-center m-3">
        <form  method="POST">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="new_location_name">
                    Location Name</label>
                <div class="col-9">
                    <input class="form-control" id="new_location_name" name="new_location_name"
                           th:value="${test.lName}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="new_superhero_name">
                    Superhero Name</label>
                <div class="col-9">
                    <input class="form-control" id="new_superhero_name" name="new_superhero_name"
                           th:value="${test.sName}" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="new_date">
                    Date</label>
                <div class="col-9">
                    <input class="form-control" id="new_date" name="new_date"
                           th:value="${test.sDate}" type="text">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">
                Update Sighting
            </button>
        </form>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
