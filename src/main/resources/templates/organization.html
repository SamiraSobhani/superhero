<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <title>organizations</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="index.html">Superhero Manager</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superhero.html">Superhero</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="location.html">Location</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="organization.html">Organization</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="superpower.html">Superpower</a>
        </div>
        <div class="col text-center m-2">
            <a class="btn btn-outline-primary btn-lg" href="sighting.html">Sightings</a>
        </div>
    </div>
</div>

<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Organization</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addOrganization" method="POST">
            <div class="form-group row">
                <label class="col-3 col-form-label" for="name">
                    Name</label>
                <div class="col-9">
                    <input class="form-control" id="name"
                           name="name" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="description">
                    Description</label>
                <div class="col-9">
                    <input class="form-control" id="description"
                           name="description" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="contact">
                    Contact</label>
                <div class="col-9">
                    <input class="form-control" id="contact"
                           name="contact" type="text"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add Organization</button>
        </form>
    </div>
</div>


<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="organization : ${organizations}">
                <td th:text="${organization.id}">Organization ID</td>
                <td th:text="${organization.name}">organization Name</td>
                <td th:text="${organization.description}">organization Description</td>
                <td th:text="${organization.contact}">organization Contact</td>
                <td><a href="#" th:href="@{/editOrganization.html(id=${organization.id})}">Edit</a></td>
                <td><a href="#" th:href="@{/deleteOrganization(id=${organization.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
